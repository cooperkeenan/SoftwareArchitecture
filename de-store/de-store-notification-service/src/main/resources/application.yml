server:
  port: 8084

spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:h2:mem:notificationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  rabbitmq:
    host: localhost
    port: 5672
    username: destore
    password: destore123

logging:
  level:
    napier.destore: DEBUG
    org.springframework.amqp: INFO